<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Design System</title>
</head>
<body class="bg-dark">


    
    <div class="container">
        <h1 class="text-white">Design System</h1>
        <section id="colors">
            <h2 class="text-white">
                <span>01</span> colors
            </h2>
            <div class="flex">
                <div style="flex: 1;">
                    <div class="text-white" style="padding: 3rem 1rem 1rem; border: 1px solid white">
                        #0B0D17
                    </div>
                    <p class="text-white"><span class="text-accent">RGB</span> 11, 13, 23</p>
                    <p class="text-white"><span class="text-accent">HSL</span> 230°, 35%, 7%</p>
                </div>
                <div style="flex: 1;">
                    <div class="bg-accent text-dark" style="padding: 3rem 1rem 1rem; border: 1px solid white">
                        #0B0D17
                    </div>
                    <p class="text-white"><span class="text-accent">RGB</span> 208, 214, 249</p>
                    <p class="text-white"><span class="text-accent">HSL</span> 231°, 77%, 90%</p>
                </div>
                <div style="flex: 1;">
                    <div class="bg-white" style="padding: 3rem 1rem 1rem; border: 1px solid white">
                        #ffffff
                    </div>
                    <p class="text-white"><span class="text-accent">RGB</span> 255, 255, 255</p>
                    <p class="text-white"><span class="text-accent">HSL</span> 0, 0%, 100%</p>
                </div>

            </div>

        </section>
    </div>



</body>
</html>
